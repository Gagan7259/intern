    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BUTTONS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <br>
        <div class="container-fluid">
            <button type="button" class="btn btn-primary">Click here</button>
            <button type="button" class="btn btn-secondary">Click here</button>
            <button type="button" class="btn btn-dark">Click here</button>
            <button type="button" class="btn btn-warning">Click here</button>
            <button type="button" class="btn btn-danger">Click here</button>
            <button type="button" class="btn btn-info">Click here</button>
            <button type="button" class="btn btn-success">Click here</button>
        </div>
        <br>
        <hr>
        <h2>OutLine Button Styles</h2>
        <div class="container-fluid">
            <button type="button" class="btn btn-outline-primary btn-lg">Click here</button>
            <button type="button" class="btn btn-outline-secondary btn-sm">Click here</button>
            <button type="button" class="btn btn-outline-dark btn-md">Click here</button>
            <button type="button" class="btn btn-outline-warning btn-lg">Click here</button>
            <button type="button" class="btn btn-outline-danger ">Click here</button>
            <button type="button" class="btn btn-outline-info btn-xxl">Click here</button>
            <button type="button" class="btn btn-outline-success btn-lg">Click here</button>
        </div>
        <br>
        <hr>
        <h3>BLOCK Buttons</h3>
        <div class="d-grid gap-3">
            <button type="button" class="btn btn-outline-primary ">Click here</button>
            <button type="button" class="btn btn-outline-secondary ">Click here</button>
            <button type="button" class="btn btn-outline-dark ">Click here</button>
            <button type="button" class="btn btn-outline-warning ">Click here</button>
            <br>
            <button type="button" class="btn btn-primary ">Click here</button>
            <button type="button" class="btn btn-secondary ">Click here</button>
            <button type="button" class="btn btn-dark ">Click here</button>
            <button type="button" class="btn btn-warning ">Click here</button>
        </div>
    </body>

    </html>
