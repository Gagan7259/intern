<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container m-5 bg-secondary p-3">
        <div class="d-flex  flex-row  flex-wrap">
            <div class="bg-info flex-grow-4 ">Flex Item 1</div>
            <div class="bg-secondary flex-grow-4">Flex Item 2</div>
            <div class="bg-warning flex-grow-3">Flex Item 3</div>
            <div class="bg-success flex-grow-2">Flex Item 4</div>
            <div class="bg-danger flex-grow-3">Flex Item 5</div>
        </div>
    </div>
    <div class="row m-5">
        <div class="alert alert-info" role="alert">&#10004;Example for alert <a href="#" class="alert-link">Read This
                Message</a>
        </div>
        <div class="alert alert-dark" role="alert">&#10003;Example for alert<a href="#" class="alert-link">Read This
                Message</a>
        </div>
        <div class="alert alert-success" role="alert">&#10002;Example for alert <a href="#" class="alert-link">Read This
                Message</a>
        </div>
        <div class="alert alert-secondary" role="alert">&#10006;Example for alert<a href="#" class="alert-link">Read
                This Message</a>
        </div>
    </div>
</body>

</html>
