<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        .nav a:hover {
            background-color: #555;
        }
        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            padding: 20px;
        }
        .sidebar, .main {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1px;
        }
        @media (max-width: 700px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Website</h1>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Some content here...</p>
        </div>
        <div class="main">
            <h2>Main Content</h2>
            <p>Main content goes here...</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 My Website</p>
    </div>
</body>
</html>
