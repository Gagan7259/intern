<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style </title>
    <link rel="stylesheet" href="l.css">
</head>

<body>
    <main>
        <h1>CSS LISTS</h1>
        <article>
            <h2>Ordered List</h2>
            <ol start="4" reversed>
                <li>Step One</li>
                <li>Step two</li>
                <li>Step three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>

            <ul>
                <li>Step Four</li>
                <li>Step FIve</li>
                <li>Step Six</li>
            </ul>
        </article>
    </main>
</body>

</html>
