<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="#ourMenu">Our Menu</a></li>
                <li><a href="storehours.html">Store Hours</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>


        </nav>
    </header>
    <section>
        <figure>
            <img src="./images/tacos_close_up_1000x649.png" alt="chos" width="1000" height="649">
            <figcaption class="offscreen">Little Taco Shop Tacos </figcaption>
        </figure>
    </section>
    <main>
        <section>
            <h1>Our Contact Form</h1>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us Message</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="ex:gagan" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="ex:gagan@gmail.com" autocomplete="on"
                            required>
                    </p>
                    <p>
                        <caption>Your Message:</caption>
                        <br>
                        <textarea name="message" id="message" placeholder="enter Your Message Here" cols="30"
                            rows="10"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>

    </main>
    <footer>
        <section>
            <h2>Our Location</h2>
            <address>
                Marathalli Hemanth Nagar 4th Cross <br>
                Banglore Karbnataka 560037
            </address>
            <p>Phone <a href="tel:+91 6377873652">+91 6377873652</a></p>
        </section>
        <hr>
        <p>Copyright ©️ The Little Taco Shop</p>
    </footer>
</body>

</html>
