<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <header>
        <h1>Team 7</h1>
        <nav>
            <a href="#profile1">Naruto</a>
            <a href="#profile4">Kakashi</a>
            <a href="#profile5">Jiraya</a>
        </nav>
    </header>
    <main>
        <article class="card" id="profile1">
            <figure><img src="naruto.jpg" alt="naruto" width="500" height="500">
                <figcaption>Naruto</figcaption>
            </figure>
            <p><q>7Th hookage.</q></p>
        </article>

        <article class="card" id="profile4">
            <figure><img src="kakashi.jpg" alt="kakashi" width="500" height="500">
                <figcaption>Kakashi</figcaption>
            </figure>
            <p><q>6Th hookage.</q></p>
        </article>
        <article class="card" id="profile5">
            <figure><img src="jiraya.jpg" alt="jiraya" width="500" height="500">
                <figcaption>Jiraya Sense</figcaption>
            </figure>
            <p><q>Legendary Sanin.</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Leaf Village</p>
    </footer>
</body>

</html>
