<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Comparison</h1>
    <h2>The && Operator (Logical AND)</h2>
    <h2>The || Operator (Logical OR)</h2>

    <p>The && operator returns true if both expressions are true, otherwise it returns false.</p>

    <p id="demo"></p>

    <script>
        let x = 6;
        let y = 3;

        document.getElementById("demo").innerHTML =
            // (x < 10 || y > 1) + "<br>" + 
            // (x > 10 || y > 1)+ "<br>" + 
            // (x > 10 || y < 1)+ "<br>" + 
            // (x<10 ||y>1 ) 


            (x < 10 && y > 1) + "<br>" +
            (x > 10 && y > 1) + "<br>" +
            (x > 10 && y < 1) + "<br>" +
            (x < 10 && y < 1)


        console.log("AND Operater")
        console.log("(x < 10 && y > 1)" + (x < 10 && y > 1))
        console.log("(x > 10 && y > 1)" + (x > 10 && y > 1))
        console.log("(x > 10 && y < 1)" + (x > 10 && y < 1))
        console.log("(x < 10 && y < 1)" + (x < 10 && y < 1))

        console.log("OR Operater")
        console.log("(x < 10 || y > 1)" + (x < 10 || y > 1))
        console.log("(x > 10 || y > 1)" + (x > 10 || y > 1))
        console.log("(x > 10 || y < 1)" + (x > 10 || y < 1))
        console.log("(x < 10 || y > 1)" + (x < 10 || y > 1))

    </script>

</body>

</html>
